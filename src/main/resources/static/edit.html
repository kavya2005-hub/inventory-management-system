<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Product - Inventory Management</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --lavender: #9370DB;
            --lavender-light: #E6E6FA;
            --lavender-dark: #7B68EE;
            --white: #FFFFFF;
            --dark: #2D3748;
            --gray: #718096;
            --success: #38a169;
            --error: #e53e3e;
            --warning: #ff9800;
            --light-gray: #f7fafc;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, var(--lavender-light) 0%, var(--white) 100%);
            color: #333;
            overflow-x: hidden;
            min-height: 100vh;
        }

        /* Top Bar */
        .topbar {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 15px 30px;
            box-shadow: 0 2px 20px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .topbar-left {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .back-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 40px;
            height: 40px;
            background: rgba(123, 104, 238, 0.1);
            color: var(--lavender-dark);
            text-decoration: none;
            border-radius: 50%;
            font-weight: 600;
            transition: all 0.3s ease;
            cursor: pointer;
            border: none;
        }

        .back-btn:hover {
            background: rgba(123, 104, 238, 0.2);
            transform: translateY(-2px);
        }

        .back-btn i {
            font-size: 1.2rem;
        }

        .topbar-right {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .user-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--lavender) 0%, var(--lavender-dark) 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            box-shadow: 0 4px 15px rgba(147, 112, 219, 0.4);
        }

        .user-info span {
            font-weight: 600;
            color: var(--dark);
        }

        /* Content Area */
        .content-area {
            padding: 30px;
            max-width: 900px;
            margin: 0 auto;
        }

        /* Page Header */
        .page-header {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 25px;
            gap: 15px;
        }

        .page-title {
            font-size: 2rem;
            color: var(--lavender-dark);
            font-weight: 700;
            text-align: center;
        }

        /* Form Container */
        .form-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 8px 30px rgba(147, 112, 219, 0.15);
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: var(--dark);
            font-weight: 600;
            font-size: 0.95rem;
        }

        label .required {
            color: var(--error);
        }

        input[type="text"],
        input[type="number"],
        input[type="date"],
        select {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e2e8f0;
            border-radius: 10px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: var(--white);
            color: var(--dark);
        }

        input[type="text"]:focus,
        input[type="number"]:focus,
        input[type="date"]:focus,
        select:focus {
            outline: none;
            border-color: var(--lavender);
            box-shadow: 0 0 0 3px rgba(147, 112, 219, 0.1);
        }

        input[readonly] {
            background-color: #f7fafc;
            cursor: not-allowed;
            border-color: #cbd5e0;
        }

        select {
            cursor: pointer;
        }

        .calculated-field {
            background-color: #fff9e6 !important;
            font-weight: 600;
            color: #856404;
        }

        /* Info Box */
        .info-box {
            background-color: rgba(123, 104, 238, 0.1);
            border-left: 4px solid var(--lavender-dark);
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 25px;
        }

        .info-box p {
            color: var(--lavender-dark);
            font-size: 0.95rem;
            margin: 0;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        /* Button Group */
        .button-group {
            display: flex;
            gap: 15px;
            margin-top: 30px;
            padding-top: 20px;
            border-top: 2px solid #e2e8f0;
        }

        .btn {
            padding: 12px 30px;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
            justify-content: center;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--lavender) 0%, var(--lavender-dark) 100%);
            color: var(--white);
            flex: 1;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(147, 112, 219, 0.4);
        }

        .btn-secondary {
            background-color: var(--light-gray);
            color: var(--dark);
            flex: 1;
        }

        .btn-secondary:hover {
            background-color: #e2e8f0;
            transform: translateY(-2px);
        }

        /* Loading State */
        .loading-state {
            text-align: center;
            padding: 60px 20px;
            color: var(--gray);
        }

        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 4px solid var(--lavender-light);
            border-top: 4px solid var(--lavender);
            border-radius: 50%;
            margin: 0 auto 20px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .topbar {
                padding: 15px;
            }

            .content-area {
                padding: 15px;
            }

            .page-title {
                font-size: 1.5rem;
            }

            .form-row {
                grid-template-columns: 1fr;
            }

            .button-group {
                flex-direction: column;
            }

            .btn {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <!-- Top Bar -->
    <div class="topbar">
        <div class="topbar-left">
            <button id="backButton" class="back-btn" onclick="goBack()">
                <i class="fas fa-arrow-left"></i>
            </button>
        </div>
        <div class="topbar-right">
            <div class="user-info">
                <div class="user-avatar">A</div>
                <span><strong>Admin User</strong></span>
            </div>
        </div>
    </div>

    <!-- Content Area -->
    <div class="content-area">
        <!-- Page Header -->
        <div class="page-header">
            <i class="fas fa-edit" style="color: var(--lavender-dark); font-size: 2rem;"></i>
            <h1 class="page-title">Edit Product</h1>
        </div>

        <!-- Loading State -->
        <div id="loadingState" class="loading-state" style="display: none;">
            <div class="loading-spinner"></div>
            <p>Loading product data...</p>
        </div>

        <!-- Form Container -->
        <div class="form-container" id="formContainer">
            <div class="info-box">
                <p>
                    <i class="fas fa-info-circle"></i>
                    Fields marked with <span style="color: var(--error); font-weight: bold;">*</span> are required
                </p>
            </div>

            <form id="editProductForm">
                <!-- ID (Read-only) -->
                <div class="form-group">
                    <label for="productId">ID</label>
                    <input type="text" id="productId" name="productId" readonly>
                </div>

                <!-- Product Code and Model -->
                <div class="form-row">
                    <div class="form-group">
                        <label for="productCode">Product Code <span class="required">*</span></label>
                        <input type="text" id="productCode" name="productCode" required>
                    </div>
                    <div class="form-group">
                        <label for="model">Model <span class="required">*</span></label>
                        <input type="text" id="model" name="model" required>
                    </div>
                </div>

                <!-- Product Name -->
                <div class="form-group">
                    <label for="productName">Product Name <span class="required">*</span></label>
                    <input type="text" id="productName" name="productName" required>
                </div>

                <!-- Price and Quantity -->
                <div class="form-row">
                    <div class="form-group">
                        <label for="price">Price/Qty <span class="required">*</span></label>
                        <input type="number" id="price" name="price" step="0.01" min="0" required>
                    </div>
                    <div class="form-group">
                        <label for="quantity">Quantity <span class="required">*</span></label>
                        <input type="number" id="quantity" name="quantity" min="0" required>
                    </div>
                </div>

                <!-- Total Price (Calculated) -->
                <div class="form-group">
                    <label for="totalPrice">
                        Total Price 
                        <span style="font-size: 0.85rem; color: var(--gray); font-weight: normal;">(Auto-calculated)</span>
                    </label>
                    <input type="text" id="totalPrice" name="totalPrice" class="calculated-field" readonly>
                </div>

                <!-- Status -->
                <div class="form-group">
                    <label for="status">Status <span class="required">*</span></label>
                    <select id="status" name="status" required>
                        <option value="">Select Status</option>
                        <option value="ACTIVE">ACTIVE</option>
                        <option value="INACTIVE">INACTIVE</option>
                    </select>
                </div>

                <!-- Created Date and Updated Date -->
                <div class="form-row">
                    <div class="form-group">
                        <label for="createdDate">Created Date</label>
                        <input type="date" id="createdDate" name="createdDate" readonly>
                    </div>
                    <div class="form-group">
                        <label for="updatedDate">Updated Date</label>
                        <input type="date" id="updatedDate" name="updatedDate" readonly>
                    </div>
                </div>

                <!-- Action Buttons -->
                <div class="button-group">
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-save"></i>
                        Save Changes
                    </button>
                    <button type="button" class="btn btn-secondary" onclick="cancelEdit()">
                        <i class="fas fa-times"></i>
                        Cancel
                    </button>
                </div>
            </form>
        </div>
    </div>
<script>
const productId = new URLSearchParams(window.location.search).get("id");

// Load Product Data
async function loadProduct() {
    try {
        const res = await fetch(`http://localhost:8080/api/products/${productId}`);
        if (!res.ok) throw new Error();

        const data = await res.json();

        document.getElementById("productId").value = data.id;
        document.getElementById("productCode").value = data.productCode;
        document.getElementById("productName").value = data.productName;
        document.getElementById("model").value = data.model;
        document.getElementById("price").value = data.pricePerQuantity;
        document.getElementById("quantity").value = data.quantity;
        document.getElementById("totalPrice").value = data.totalPrice;
        document.getElementById("status").value = data.status;

        document.getElementById("createdDate").value = data.createdDate;
        document.getElementById("updatedDate").value = data.updatedDate;

    } catch (e) {
        alert("Failed to load product data.");
    }
}
loadProduct();


// Update Product
async function updateProduct(event) {
    event.preventDefault();

    const updatedProduct = {
        productCode: document.getElementById("productCode").value,
        productName: document.getElementById("productName").value,
        model: document.getElementById("model").value,
        pricePerQuantity: parseFloat(document.getElementById("price").value),
        quantity: parseInt(document.getElementById("quantity").value),
        status: document.getElementById("status").value,
    };

    updatedProduct.totalPrice =
        updatedProduct.pricePerQuantity * updatedProduct.quantity;

    console.log("Sending:", updatedProduct);

    const response = await fetch(`http://localhost:8080/api/products/${productId}`, {
        method: "PUT",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(updatedProduct)
    });

    if (response.ok) {
        alert("Product Updated Successfully!");
        window.location.href = "viewproduct.html";
    } else {
        alert("Failed to update product!");
    }
}

document.getElementById("editProductForm").addEventListener("submit", updateProduct);
// --------------------------------------
// BACK BUTTON - FIXED
// --------------------------------------
document.getElementById('backButton').addEventListener('click', function() {
    window.history.back(); 
});
</script>




</body>
</html>

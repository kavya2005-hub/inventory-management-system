<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Products - Inventory Management</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --lavender: #9370DB;
            --lavender-light: #E6E6FA;
            --lavender-dark: #7B68EE;
            --white: #FFFFFF;
            --dark: #2D3748;
            --gray: #718096;
            --success: #38a169;
            --error: #e53e3e;
            --warning: #ff9800;
            --light-gray: #f7fafc;
            --table-hover: #f8f4ff;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, var(--lavender-light) 0%, var(--white) 100%);
            color: #333;
            overflow-x: hidden;
            min-height: 100vh;
            position: relative;
        }

        /* Top Bar */
        .topbar {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 15px 30px;
            box-shadow: 0 2px 20px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .topbar-left {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .back-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 40px;
            height: 40px;
            background: rgba(123, 104, 238, 0.1);
            color: var(--lavender-dark);
            text-decoration: none;
            border-radius: 50%;
            font-weight: 600;
            transition: all 0.3s ease;
            cursor: pointer;
            border: none;
        }

        .back-btn:hover {
            background: rgba(123, 104, 238, 0.2);
            transform: translateY(-2px);
        }

        .back-btn i {
            font-size: 1.2rem;
        }

        .topbar-right {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .user-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--lavender) 0%, var(--lavender-dark) 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            box-shadow: 0 4px 15px rgba(147, 112, 219, 0.4);
        }

        .user-info span {
            font-weight: 600;
            color: var(--dark);
        }

        /* Content Area */
        .content-area {
            padding: 30px;
            max-width: 1400px;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            flex: 1;
        }

        /* Page Header */
        .page-header {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 25px;
        }

        .page-title {
            font-size: 2rem;
            color: var(--lavender-dark);
            font-weight: 700;
            text-align: center;
        }

        /* Search and Filters */
        .filters-section {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 8px 30px rgba(147, 112, 219, 0.15);
            margin-bottom: 25px;
        }

        .filters-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .filters-title {
            font-size: 1.2rem;
            color: var(--dark);
            font-weight: 600;
        }

        .export-buttons {
            display: flex;
            gap: 10px;
        }

        .export-btn {
            background: var(--white);
            color: var(--lavender-dark);
            border: 2px solid var(--lavender-dark);
            border-radius: 8px;
            padding: 8px 15px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .export-btn:hover {
            background: var(--lavender-light);
            transform: translateY(-2px);
        }

        .filters-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
        }

        .filter-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .filter-group label {
            font-weight: 600;
            color: var(--dark);
            font-size: 0.95rem;
        }

        .search-input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e2e8f0;
            border-radius: 10px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: var(--white);
            color: var(--dark);
        }

        .search-input:focus {
            outline: none;
            border-color: var(--lavender);
            box-shadow: 0 0 0 3px rgba(147, 112, 219, 0.1);
        }

        .filter-select {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e2e8f0;
            border-radius: 10px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: var(--white);
            color: var(--dark);
        }

        .filter-select:focus {
            outline: none;
            border-color: var(--lavender);
            box-shadow: 0 0 0 3px rgba(147, 112, 219, 0.1);
        }

        .toggle-switch {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .switch {
            position: relative;
            width: 50px;
            height: 24px;
        }

        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: .4s;
            border-radius: 24px;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 18px;
            width: 18px;
            left: 3px;
            bottom: 3px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }

        input:checked + .slider {
            background-color: var(--lavender);
        }

        input:checked + .slider:before {
            transform: translateX(26px);
        }

        /* Table Container */
        .table-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            box-shadow: 0 8px 30px rgba(147, 112, 219, 0.15);
            overflow: hidden;
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .table-wrapper {
            overflow-x: auto;
            max-height: 600px;
            position: relative;
            flex: 1;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        thead {
            position: sticky;
            top: 0;
            z-index: 10;
        }

        th {
            background: linear-gradient(135deg, var(--lavender) 0%, var(--lavender-dark) 100%);
            color: var(--white);
            padding: 15px;
            text-align: left;
            font-weight: 600;
            font-size: 0.95rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            white-space: nowrap;
        }

        td {
            padding: 15px;
            border-bottom: 1px solid #e2e8f0;
            color: var(--dark);
            font-weight: 500;
        }

        tbody tr:nth-child(even) {
            background-color: rgba(230, 230, 250, 0.3);
        }

        tbody tr:hover {
            background-color: var(--table-hover);
            transform: scale(1.01);
            transition: all 0.2s ease;
        }

        /* Status Badge */
        .status-badge {
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: 600;
            display: inline-block;
        }

        .status-active {
            background-color: rgba(56, 161, 105, 0.1);
            color: var(--success);
        }

        .status-inactive {
            background-color: rgba(229, 62, 62, 0.1);
            color: var(--error);
        }

        /* Action Buttons */
        .action-buttons {
            display: flex;
            gap: 8px;
        }

        .action-btn {
            width: 32px;
            height: 32px;
            border-radius: 8px;
            border: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }

        .edit-btn {
            background-color: rgba(123, 104, 238, 0.1);
            color: var(--lavender-dark);
        }

        .edit-btn:hover {
            background-color: rgba(123, 104, 238, 0.2);
            transform: scale(1.1);
        }

        .delete-btn {
            background-color: rgba(229, 62, 62, 0.1);
            color: var(--error);
        }

        .delete-btn:hover {
            background-color: rgba(229, 62, 62, 0.2);
            transform: scale(1.1);
        }

        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: var(--gray);
            font-size: 1.1rem;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            flex: 1;
        }

        .empty-state h3 {
            font-size: 1.5rem;
            margin-bottom: 10px;
            color: var(--dark);
        }

        /* Loading State */
        .loading-state {
            text-align: center;
            padding: 60px 20px;
            color: var(--gray);
            font-size: 1.1rem;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            flex: 1;
        }

        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 4px solid var(--lavender-light);
            border-top: 4px solid var(--lavender);
            border-radius: 50%;
            margin: 0 auto 20px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Pagination */
        .pagination {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            margin-top: 20px;
        }

        .page-btn {
            width: 36px;
            height: 36px;
            border-radius: 8px;
            border: none;
            background-color: var(--white);
            color: var(--dark);
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .page-btn:hover {
            background-color: var(--lavender-light);
            transform: translateY(-2px);
        }

        .page-btn.active {
            background-color: var(--lavender);
            color: var(--white);
        }

        .page-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        /* Delete Confirmation Modal */
        .modal {
            display: none;
            position: fixed;
            z-index: 2000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(5px);
        }

        .modal.active {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .modal-content {
            background: var(--white);
            border-radius: 15px;
            padding: 30px;
            max-width: 500px;
            width: 90%;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
            animation: modalSlide 0.3s ease-out;
        }

        @keyframes modalSlide {
            from {
                transform: translateY(-50px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .modal-header h3 {
            color: var(--dark);
            font-size: 1.5rem;
            font-weight: 600;
        }

        .close-btn {
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: var(--gray);
            transition: color 0.3s;
        }

        .close-btn:hover {
            color: var(--error);
        }

        .modal-body {
            margin-bottom: 20px;
            color: var(--dark);
            font-size: 1rem;
            line-height: 1.5;
        }

        .modal-footer {
            display: flex;
            justify-content: flex-end;
            gap: 15px;
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-confirm {
            background-color: var(--error);
            color: var(--white);
        }

        .btn-confirm:hover {
            background-color: #d63240;
            transform: translateY(-2px);
        }

        .btn-cancel {
            background-color: var(--light-gray);
            color: var(--dark);
        }

        .btn-cancel:hover {
            background-color: #e2e8f0;
            transform: translateY(-2px);
        }

        /* Responsive Design */
        @media (max-width: 1200px) {
            .content-area {
                padding: 20px;
            }

            .page-header {
                flex-direction: column;
                align-items: center;
            }

            .filters-grid {
                grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            }
        }

        @media (max-width: 768px) {
            .topbar {
                padding: 15px;
            }

            .content-area {
                padding: 15px;
            }

            .page-title {
                font-size: 1.5rem;
            }

            .filters-grid {
                grid-template-columns: 1fr;
            }

            .export-buttons {
                flex-direction: column;
            }

            .export-btn {
                width: 100%;
                justify-content: center;
            }

            .table-wrapper {
                max-height: 400px;
            }

            th, td {
                padding: 10px;
                font-size: 0.85rem;
            }

            .action-buttons {
                flex-direction: column;
            }

            .pagination {
                flex-wrap: wrap;
            }
            .action-btn {
    background: none;
    border: none;
    font-size: 20px;
    cursor: pointer;
    padding: 5px 10px;
}



        }
    </style>
</head>
<body>
    <!-- Top Bar -->
    <div class="topbar">
        <div class="topbar-left">
            <button id="backButton" class="back-btn">
                <i class="fas fa-arrow-left"></i>
            </button>
        </div>
        <div class="topbar-right">
            <div class="user-info">
                <div class="user-avatar">A</div>
                <span><strong>Admin User</strong></span>
            </div>
        </div>
    </div>

    <!-- Content Area -->
    <div class="content-area">
        <!-- Page Header -->
        <div class="page-header">
            <h1 class="page-title">View Products</h1>
        </div>

        <!-- Search and Filters -->
        <div class="filters-section">
            <div class="filters-header">
                <h2 class="filters-title">Search & Filters</h2>
                <div class="export-buttons">
                    <button class="export-btn" onclick="exportToExcel()">
                        <i class="fas fa-file-excel"></i>
                        Export as Excel
                    </button>
                </div>
            </div>
            <div class="filters-grid">
                <div class="filter-group">
                    <label for="searchInput">Search</label>
                    <input type="text" id="searchInput" class="search-input" placeholder="Search by name, code, or model">
                </div>
                <div class="filter-group">
                    <label for="statusFilter">Status</label>
                    <select id="statusFilter" class="filter-select">
                        <option value="">All Status</option>
                        <option value="ACTIVE">ACTIVE</option>
                        <option value="INACTIVE">INACTIVE</option>
                    </select>
                </div>
                <div class="filter-group">
                    <label for="lowStock">Low Stock</label>
                    <div class="toggle-switch">
                        <label class="switch">
                            <input type="checkbox" id="lowStockToggle">
                            <span class="slider"></span>
                        </label>
                        <span>Show only items with quantity < 10</span>
                    </div>
                </div>
            </div>
        </div>

       <table>
    <thead>
        <tr>
            <th>ID</th>
            <th>Product Code</th>
            <th>Product Name</th>
            <th>Model</th>
            <th>Price/Qty</th>
            <th>Quantity</th>
            <th>Total Price</th>
            <th>Status</th>
            <th>Created Date</th>
            <th>Updated Date</th>
            <th>Actions</th>
        </tr>
    </thead>

    <tbody id="productTableBody"></tbody>
</table>


   
</table>

            </div>
        </div>

        <!-- Pagination -->
        <div class="pagination" id="pagination">
            <!-- Pagination buttons will be populated by JavaScript -->
        </div>
    </div>

    <!-- Delete Confirmation Modal -->
    <div class="modal" id="deleteModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Confirm Delete</h3>
                <button class="close-btn" onclick="closeDeleteModal()">&times;</button>
            </div>
            <div class="modal-body">
                Are you sure you want to delete this product? This action cannot be undone.
            </div>
            <div class="modal-footer">
                <button class="btn btn-cancel" onclick="closeDeleteModal()">Cancel</button>
                <button class="btn btn-confirm" onclick="confirmDelete()">Delete</button>
            </div>
        </div>
    </div>

<script>

let allProducts = [];  // store all products initially

document.addEventListener("DOMContentLoaded", () => {
    fetchProducts();

    // attach filter listeners
    document.getElementById("searchInput").addEventListener("input", applyFilters);
    document.getElementById("statusFilter").addEventListener("change", applyFilters);
    document.getElementById("lowStockToggle").addEventListener("change", applyFilters);
});


// ---------------- FETCH PRODUCTS ----------------
function fetchProducts() {
    fetch("http://localhost:8080/api/products")
        .then(res => res.json())
        .then(data => {
            allProducts = data;
            loadTable(allProducts);
        })
        .catch(err => console.log(err));
}


// ---------------- LOAD TABLE ----------------
function loadTable(products) {
    const body = document.getElementById("productTableBody");
    body.innerHTML = "";

    products.forEach(p => {
        body.innerHTML += `
            <tr>
                <td>${p.id}</td>
                <td>${p.productCode}</td>
                <td>${p.productName}</td>
                <td>${p.model}</td>
                <td>${p.pricePerQuantity}</td>
                <td>${p.quantity}</td>
                <td>${p.totalPrice}</td>
                <td>${p.status}</td>
                <td>${p.createdDate}</td>
                <td>${p.updatedDate}</td>
                <td>
                    <button onclick="editProduct(${p.id})">‚úèÔ∏è</button>
                    <button onclick="deleteProduct(${p.id})">üóëÔ∏è</button>
                </td>
            </tr>
        `;
    });
}



// ---------------- FILTERS FUNCTION ----------------
function applyFilters() {
    let searchValue = document.getElementById("searchInput").value.toLowerCase();
    let statusValue = document.getElementById("statusFilter").value;
    let lowStock = document.getElementById("lowStockToggle").checked;

    let result = allProducts;

    // üîç SEARCH FILTER
    if (searchValue.trim() !== "") {
        result = result.filter(p =>
            (p.productName && p.productName.toLowerCase().includes(searchValue)) ||
            (p.productCode && p.productCode.toLowerCase().includes(searchValue)) ||
            (p.model && p.model.toLowerCase().includes(searchValue))
        );
    }

    // üìâ LOW STOCK (<10)
    if (lowStock) {
        result = result.filter(p => p.quantity < 10);
    }

    // üè∑Ô∏è STATUS FILTER
    if (statusValue !== "") {
        result = result.filter(p => p.status === statusValue);
    }

    loadTable(result);
}



// ---------------- EDIT ----------------
function editProduct(id) {
    window.location.href = `edit.html?id=${id}`;
}



// ---------------- DELETE ----------------
function deleteProduct(id) {
    if (confirm("Delete this product?")) {
        fetch(`http://localhost:8080/api/products/${id}`, { method: "DELETE" })
            .then(() => {
                alert("Deleted!");
                fetchProducts();
            });
    }
}
// --------------------------------------
// BACK BUTTON - FIXED
// --------------------------------------
document.getElementById('backButton').addEventListener('click', function() {
    window.history.back(); 
});



// ---------------- EXPORT TO EXCEL ----------------
function exportToExcel() {
    fetch("http://localhost:8080/api/export/products/excel")
        .then(response => response.blob())
        .then(blob => {
            const url = window.URL.createObjectURL(blob);
            const a = document.createElement("a");
            a.href = url;
            a.download = "products.xlsx"; // File name
            a.click();
            window.URL.revokeObjectURL(url);
        })
        .catch(error => {
            console.error("Excel download failed:", error);
            alert("Failed to download Excel file!");
        });
}

</script>

</body>
</html>
